{% spaceless %}
    <input
        type="{{ widget.type }}"
        name="{{ widget.name }}"
        value="{{ widget.value|stringformat:'s' }}"
        id="{{ option.attrs.id }}"
        {% if widget.attrs.checked %} checked{% endif %}
        {% if widget.attrs.disabled %} disabled{% endif %}
        class="d-none form-check-input option-button-radio">
    <label
        class="btn btn-outline-primary text-dark btn-sm{% if widget.attrs.checked %} active{% endif %}"
        for="{{ option.attrs.id }}">
        {{ widget.label }}
    </label>
{% endspaceless %}
